<div class="container">

    <h1>Đăng Nhập</h1>
    <div class="row">
        <div class="col-5 mx-auto">
            <form [formGroup]="dangNhapForm" (ngSubmit)="dangNhap()">
                <mat-form-field class="form-field my-3 " appearance="fill">
                    <mat-label>Tài Khoản</mat-label>
                    <input matInput formControlName="taiKhoan" />
                </mat-form-field>

                <mat-form-field class="form-field my-3" appearance="fill">
                    <mat-label> mật khẩu </mat-label>
                    <input matInput formControlName="matKhau" />
                </mat-form-field>
                <button type="submit" class="btn btn-success mb-5">Đăng nhập</button>
            </form>
        </div>
    </div>
</div>
